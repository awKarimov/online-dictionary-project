<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Dictionary</title>
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- HEADER -->
    <header class="mt-8" id="header">
      <div class="container mt-8 flex justify-between items-center">
        <img
          class="logo"
          src="./images/logo.svg"
          style="width: 32px; height: 36px"
          alt="Dictionary site logo " />

        <div class="flex items-center justify-baseline">
          <select
            id="font-select"
            class="font-variety border-2 rounded-lg border-solid border-black">
            <option value="sans-serif">Sans Serif</option>
            <option value="serif">Serif</option>
            <option value="mono">Mono</option>
          </select>

          <label class="switch">
            <input class="switch-input" type="checkbox" id="darkMode" />
            <span class="slider"></span>
          </label>

          <img
            class="dark-mode-icon cursor-pointer"
            src="./images/icon-moon.svg"
            alt="dark mode icon" />
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main">
      <div class="container search-bar">
        <label>
          <input
            id="word-input"
            name="search"
            class="search-input"
            type="text" />
        </label>

        <p id="empty-error" class="hidden text-red-500 mt-2">
          Whoops, can`t be emptyâ€¦
        </p>
      </div>

      <div id="input-loader" style="display: none">
        <div class="spinner"></div>
      </div>

      <section class="container hidden" id="word-section">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-4xl" id="title"></h1>
            <p class="pronounciation" id="pronounciation"></p>
          </div>

          <img
            id="audio-btn"
            src="./images/icon-play.svg"
            class="hidden cursor-pointer"
            alt="audio play button" />
        </div>

        <audio id="audio"></audio>

        <div class="hidden" id="noun-block">
          <div class="flex items-center gap-4">
            <h3>Noun</h3>
            <span>
              <img src="./images/rectangle.svg" alt="rectangle for seperate" />
            </span>
          </div>

          <p class="meaning-title"><i>Meaning</i></p>

          <ul class="meaning-list" id="noun-definitions"></ul>

          <p class="hidden" id="noun-synonyms">
            <i>Synonyms:</i>

            <span class="synonyms" id="noun-synonyms-list"></span>
          </p>
        </div>

        <div class="meaning-block hidden" id="verb-block">
          <div class="flex items-center gap-4">
            <h3>Verb</h3>

            <span>
              <img src="./images/rectangle.svg" alt="rectangle for seperate" />
            </span>
          </div>

          <p class="meaning-title">Meaning</p>

          <ul class="meaning-list" id="verb-definitions"></ul>
        </div>
      </section>

      <!-- ERROR -->
      <div class="container hidden text-center w-[520px]" id="error">
        <div class="text-5xl text-center">ðŸ˜•</div>
        <h2 class="text-4xl font-bold">No Definitions Found</h2>
        <p class="text-center">
          Sorry pal, we couldn't find definitions for the word you were looking
          for. You can try the search again at later time or head to the web
          instead.
        </p>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
